---
- name: upgrade depencies
  become: yes
  apt:
    upgrade: yes
    update_yes: yes
    cache_valid_time: 86400

- name: remove unneeded dependies 
  become: yes
  apt:
    autoremove: yes

- name: install nodejs and npm
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
